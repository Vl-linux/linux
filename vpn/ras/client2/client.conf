dev tun
proto udp
remote 192.168.3.1
port 1194
client
resolv-retry infinite
ca   /etc/openvpn/auth/openvpn-server-ca.crt
cert /etc/openvpn/auth/client2.crt
key  /etc/openvpn/auth/client2.key
route 10.10.10.0 255.255.255.248
persist-key
persist-tun
comp-lzo
verb 3
log-append /var/log/openvpn.log
status /var/log/status.txt
